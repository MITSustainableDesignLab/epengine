services:
  worker:
    build:
      context: .
      dockerfile: epengine/worker/Dockerfile
    env_file:
      - .env
    deploy:
      mode: replicated
      replicas: 3
  api:
    build:
      context: .
      dockerfile: epengine/api/Dockerfile
    env_file:
      - .env
    ports:
      - "5000:80"
